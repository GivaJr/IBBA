<div class="itau-list-poles">
  <div class="grid-container">
    <div class="grid-item-text">
      <strong class="grid-item-text-strong">Polos Itaú</strong>
      <p class="grid-item-text-p">Confira abaixo alguns dos principais polos do itaú</p>
    </div>

    <div class="grid-item-input">
      <mat-form-field class="grid-item-mat" appearance="outline">
        <mat-label>Pesquisar...</mat-label>
        <input matInput (keyup)="applyFilter($event)" >
      </mat-form-field>
    </div>
  </div>


    <div class="mat-elevation-z8">

      <table style="width: 100%;" mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>


        <ng-container matColumnDef="business">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Business </th>
          <td mat-cell *matCellDef="let element"> {{element.business}} </td>
        </ng-container>

        <ng-container matColumnDef="valuation">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Valuation </th>
          <td mat-cell *matCellDef="let element"> {{element.valuation}} </td>
        </ng-container>

        <ng-container matColumnDef="situacao">
          <th mat-header-cell *matHeaderCellDef> Situação </th>
          <td mat-cell *matCellDef="let element">
            <div *ngIf="element.active"  class="situation-green">
            </div>
            <div *ngIf="!element.active"  class="situation-red">
            </div>
           </td>
        </ng-container>

        <ng-container matColumnDef="acao">
          <th mat-header-cell *matHeaderCellDef> Ação </th>
          <td mat-cell *matCellDef="let element">
              <span routerLink="/ibba/polo-detail/{{element.id}}" class="material-symbols-outlined cursor">
                visibility
              </span>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" [length]="dataSourceLength"  showFirstLastButtons></mat-paginator>
    </div>

</div>
